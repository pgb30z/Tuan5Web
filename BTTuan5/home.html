<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10;
        }
        
        .navbar h4 {
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: white;
        }
        
        .navbar nav a {
            color: #ffffffb3;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            text-transform: uppercase;
            position: relative;
        }
        
        .navbar nav a:hover,
        .navbar nav a.active {
            color: #f1c40f;
        }
        
        .navbar-icons i {
            margin-left: 20px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .navbar button {
            background-color: #f1c40f;
            color: black;
            border: none;
            padding: 10px 25px;
            margin-left: 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .navbar button:hover {
            background-color: #e0b300;
        }
        
        .hero {
            background-image: url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-left: 100px;
            color: white;
            position: relative;
        }
        
        .hero-content {
            max-width: 500px;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            font-family: 'Brush Script MT', cursive;
            color: white;
            margin-bottom: 20px;
        }
        
        .hero-content p {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .hero-content .btn-order {
            background-color: #f1c40f;
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .hero-content .btn-order:hover {
            background-color: #e0b300;
        }
        
        .dots {
            position: absolute;
            left: 100px;
            bottom: 40px;
        }
        
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.4;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .dot.active {
            background-color: #f1c40f;
            opacity: 1;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #000;
            color: white;
        }
        
        .hero {
            height: 100vh;
            background-image: url('duong_dan_den_anh_burger.jpg');
            background-size: cover;
            background-position: center;
            padding: 150px 100px;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .hero-content {
            max-width: 500px;
            z-index: 1;
        }
        
        .hero-content h1 {
            font-family: var(--font-serif);
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
        }
        
        .hero-content p {
            color: #ddd;
            margin-bottom: 25px;
        }
        
        .btn-order {
            background-color: var(--primary-color);
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding-top: 50px;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            max-width: 600px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            position: relative;
            color: var(--text-color-dark);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 400;
        }
        /* Nút đóng (X) */
        
        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            padding: 0 5px;
        }
        
        .close-btn:hover,
        .close-btn:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
        
        .modal-body label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .modal-body input[type="tel"],
        .modal-body input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            border-color: var(--primary-color);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 30px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 15px;
            height: 15px;
            accent-color: var(--primary-color);
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 400;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .btn-order-modal,
        .btn-close-modal {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-order-modal {
            background-color: var(--primary-color);
            color: var(--text-color-dark);
        }
        
        .btn-order-modal:hover {
            background-color: #e0b300;
        }
        
        .btn-close-modal {
            background-color: #e0e0e0;
            color: var(--text-color-dark);
        }
        
        .btn-close-modal:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <nav>
            <a href="home.html" class="active">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="about.html">ABOUT</a>
            <a href="book.html">BOOK TABLE</a>
        </nav>
        <div class="navbar-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-search"></i>
            <button>Order Online</button>
        </div>
    </div>
    <section class="hero">
        <div class="hero-content">
            <h1>Fast Food Restaurant</h1>
            <p>
                Doloremque, itaque aperiam facilis rerum, commodi, temporibus sapiente ad mollitia laborum quam quisquam esse error unde. Tempora ex doloremque, labore, sunt repellat dolore, iste magni quos nihil ducimus libero ipsam.
            </p>
            <button class="btn-order">Order Now</button>
        </div>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </section>
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Order</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <div class="checkbox-group">
                        <input type="checkbox" id="check-me-out" name="check-me-out">
                        <label for="check-me-out">Check me out</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-order-modal">Order</button>
                <button class="btn-close-modal">Close</button>
            </div>
        </div>
    </div>
    <script>
        const modal = document.getElementById("orderModal");
        const btnOpen = document.querySelector(".btn-order");
        const btnCloseX = document.querySelector(".close-btn");
        const btnClose = document.querySelector(".btn-close-modal");


        btnOpen.onclick = function() {
            modal.style.display = "block";
        }


        btnCloseX.onclick = function() {
            modal.style.display = "none";
        }

        btnClose.onclick = function() {
            modal.style.display = "none";
        }


        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
